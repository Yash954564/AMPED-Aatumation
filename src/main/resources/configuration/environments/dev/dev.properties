# Common properties
framework.name=Hybrid-BDD-API-Test-Framework
framework.version=1.0
framework.description=A Hybrid BDD Test Automation Framework
default.environment=dev
test.parallel=true
report.type = allure
allure.report.location = target/allure-results
date.time.format = yyyy-MM-dd HH:mm:ss

# Web UI configurations
webui.base.url=https://dev.demoqa.com/books
webui.default.browser=chrome
webui.headless.mode=false
webui.implicit.wait=5
webui.explicit.wait=15
webui.page.load.timeout = 30

# API configurations
api.base.url=https://demoqa.com/
api.default.content.type=application/json
api.request.timeout=10
api.response.timeout=10
api.auth.type = none

# Mobile configurations
mobile.platform.name=Android
mobile.device.name=emulator-5554
mobile.app.package=com.example.devapp
mobile.app.activity=com.example.MainActivity
mobile.appium.server.url=http://127.0.0.1:4723/
mobile.implicit.wait=5
mobile.explicit.wait=15

# Desktop configurations
desktop.platform.name=Windows
desktop.app.path=C:\\Program Files\\YourDevApp\\YourDevApp.exe
desktop.appium.server.url=http://127.0.0.1:4723/
desktop.implicit.wait=5
desktop.explicit.wait=15

# Database configurations
database.driver=com.mysql.cj.jdbc.Driver
database.url=jdbc:mysql://dev.localhost:3306/yourdevdb
database.username=your_dev_user
database.password=your_dev_password
database.pool.size=5

# Performance configurations
jmeter.home=C:\\apache-jmeter-5.6.2
jmeter.test.plan.path=src/test/resources/jmeter/dev_test_plan.jmx
jmeter.results.dir=target/jmeter-results/dev

# ETL configurations
etl.source.path=src/test/resources/etl/dev_source_data.csv
etl.target.path=target/etl-output/dev
etl.validation.type = csv
etl.validation.file = src/test/resources/etl/dev_validation.json

# AI configurations
ai.model.path=src/main/resources/models/dev_your_model.pkl
ai.data.path=src/test/resources/ai_data/dev_training_data.csv
ai.api.endpoint = http://localhost:8080/dev/predict

# Cloud configurations
cloud.provider = browserstack
browserstack.username = your_dev_username
browserstack.accesskey = your_dev_accesskey
browserstack.app.url = https://example.com/your_dev_app.apk
saucelabs.username = your_dev_username
saucelabs.accesskey = your_dev_accesskey
aws.devicefarm.arn = your_dev_arn

# Security configurations
sonarqube.url=http://dev.localhost:9000
sonarqube.token=your_dev_sonarqube_token
owasp.zap.home = C:\\Program Files\\OWASP\\ZAP\\dev\\
owasp.zap.api = http://dev.localhost:8080

# Report configurations
report.output.dir=target/reports/dev
report.file.format=html
report.dashboard.url = http://dev.localhost:3000

# Manual Test Case configurations
manualtestcase.data.file = src/main/resources/testdata/manual_testcases/dev_test.xlsx
manualtestcase.data.file.type = xlsx
manualtestcase.sheet.name = Sheet1